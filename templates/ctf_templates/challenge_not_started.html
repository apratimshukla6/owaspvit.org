<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ctf_static/timer/css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ctf_static/challenge/css/styles.css') }}">
    <script>
        window.addEventListener("pageshow", function (event) {
            var historyTraversal = event.persisted || (typeof window.performance != "undefined" && window.performance.navigation.type === 2);
            if (historyTraversal) {
                window.location.reload();
            }
        });
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='ctf_static/home/images/owasp-logo.png') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>OWASP VITCC CTF | Stay Tuned</title>
</head>
<body>
    <nav class="navigation container-fluid">
        <div class="row ">
            <div class="col-xl-7 col-lg-12  my-2 logo-wrapper">
                <img src="{{ url_for('static', filename='ctf_static/home/images/owasp-logo.png') }}" class="logo">
            </div>

            <div class="col-lg-1 my-4 links">
                <i class="fas fa-user" style="margin-top: 10px; margin-left: 20px" onClick="modalControl()"></i>
                <span class="nav-link no-hover" style="margin-top: -30px;" onClick="modalControl()">{{ session.uname }}</span>
            </div>
            <div class="col-lg-1 my-4 links ">
                <a href="{{url_for('ctf_leaderboard')}}" style="text-decoration: none; color: inherit;"><span
                        class="nav-link text-center">Leaderboard</span></a>
            </div>
            <div class="col-lg-1 my-4 links-logout">
                <a href="{{url_for('timer')}}" style="text-decoration: none; color: inherit;"><span
                        class="nav-link">Countdown</span></a>
            </div>
            <div class="bars my-4">
                <i class="fas fa-bars" style="color: #fff" onClick="handleNav()"></i>
            </div>
        </div>
    </nav>

    <div class="sidebar-container">
        <div class="sidebar">
            <div class="close-row">
                <i class="fas fa-times close-icon" onClick="handleClose()"></i>
            </div>
            <div class="sidebar-links">
                <i class="fas fa-user"></i>
                <p style="display: inline;">{{ session.uname }}</p>
                
                <a href="{{url_for('ctf_leaderboard')}}" style="text-decoration: none; color: inherit;">
                    <p style="width: fit-content; margin-top: 15px;">Leaderboard</p>
                </a>
                <a href="{{url_for('timer')}}" style="text-decoration: none; color: inherit;">
                    <p style="width: fit-content; ">Countdown</p>
                </a>

            </div>
        </div>
    </div>

    <div class="main container-fluid" style="margin-top: -40px">
        <div class="container">
            <div class="row">&nbsp</div>

            <div class="row" style="height: 200vh">
                <h1 class="text-center mx-auto  my-5">Challenge Will Be Live on the 24th of July at 03:00PM!</h1><br>
            </div>



        </div>
    </div>


    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>


    <script src="{{ url_for('static', filename='ctf_static/timer/js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='ctf_static/base/js/script.js') }}"></script>
</body>
